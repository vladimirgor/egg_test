<!DOCTYPE html>

<HTML><HEAD lang ="en">
    <META charset=utf-8">

    <TITLE>Более сложная форма с JavaScript проверкой</TITLE>

    <SCRIPT type="text/javascript">

        <!--

        function validate_form ( )
        {
            valid = true;

            if ( document.contact_form.contact_name.value == "" )
            {
                alert ( "Пожалуйста, введите данные в поле 'Ваше имя'." );
                valid = false;
            }

            if ( ( document.contact_form.gender[0].checked == false ) && ( document.contact_form.gender[1].checked == false ) )
            {
                alert ( "Пожалуйста, выберите Ваш пол: Мужской или Женский" );
                valid = false;
            }

            if ( document.contact_form.age.selectedIndex == 0 )
            {

            }

            if ( document.contact_form.terms.checked == false )
            {
                alert ( "Пожалуйста, отметь согласие с Соглашением." );

            }



            return valid;
        }

        //-->

    </SCRIPT>

</HEAD><BODY bgcolor="#FFFFFF">

<FORM name="contact_form" method="post" action="dumb.htm" onsubmit="return validate_form ( );">

    <H1>Пожалуйста введите ваши данные.</H1>

    <P>Ваше имя: <INPUT type="text" name="contact_name"></P>

    <P>Ваш пол: <INPUT type="radio" name="gender" value="Male"> Мужской
        &nbsp; <INPUT type="radio" name="gender" value="Female"> Женский</P>

    <P>Ваш возраст:

        <SELECT name="age">
            <OPTION value="">Выберите одну из опций:</OPTION>
            <OPTION value="0-18 years">0-18 лет</OPTION>
            <OPTION value="18-30 years">18-30 лет</OPTION>
            <OPTION value="30-45 years">30-45 лет</OPTION>
            <OPTION value="45-60 years">45-60 лет</OPTION>
            <OPTION value="60+ years">60+ лет</OPTION>
        </SELECT>



    </P><P>вы согласны с Соглашением?
    <INPUT type="checkbox" name="terms" value="Yes"> Да

</P><P><INPUT type="submit" name="send" value="Отправить данные"></P>

</FORM>




</BODY></HTML>
